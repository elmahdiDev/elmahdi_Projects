{% extends 'base.html' %}

{% block title %}
Reservation
{% endblock %}

{% block content %}
<h3 style="padding-left:60px;padding-right:60px;border:0.5px rgb(175, 174, 174) solid; color: lightgray;width: 464px;text-align: center">List of reservations</h3>
<table class="table table-striped">
        <thead>
          <tr style="width:500px;height:auto;background-color:rgb(206, 187, 187);border-top: grey 0.5px solid;border-bottom: grey 2px solid;border-radius:15px;font-size:18px;padding:20px;text-align: center;">
            <th style="padding: 20px">Hotel name</th>
            <th style="padding: 20px">Customer name</th>
            <th style="padding: 20px">From</th>
            <th style="padding: 20px">To</th>
          </tr>
        </thead>
        <tbody>
          
            {% for reserve in reservations %}
            <tr style="width:auto;height:auto;background-color:rgb(226, 196, 196);font-size:15px;text-align:center;">
              <td style="padding-top:5px;padding-bottom:5px;border-top: rgb(175, 174, 174) 0.5px solid;border-bottom: rgb(175, 174, 174) 0.5px solid;"> {{reserve.hotel}} </td>
              <td style="padding-top:5px;padding-bottom:5px;border-top: rgb(175, 174, 174) 0.5px solid;border-bottom: rgb(175, 174, 174) 0.5px solid;"> {{reserve.customer}} </td>
              <td style="border-top: rgb(175, 174, 174) 0.5px solid;border-bottom: rgb(175, 174, 174) 0.5px solid;padding-top:5px;padding-bottom:5px;padding-right:5px;padding-left:5px;"> {{reserve.start_time}} </td>
              <td style="border-top: rgb(175, 174, 174) 0.5px solid;border-bottom: rgb(175, 174, 174) 0.5px solid;padding-top:5px;padding-bottom:5px;padding-right:5px;padding-left:5px;"> {{reserve.end_time}}</td>
            </tr>
            {% endfor %}
          
        </tbody>
      </table>
{% endblock %}
