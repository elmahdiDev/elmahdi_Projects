{% extends 'base.html' %}

{% block title %}
Customers
{% endblock %}

{% block content %}
<h3 style="border:0.5px rgb(240, 73, 73) solid; color: rgb(232, 88, 44);width: 464px;text-align: center">Our Customers</h3>
<table class="table table-striped">
        <thead>
          <tr style="width:500px;height:auto;background-color:rgb(236, 143, 22);border-top: rgb(240, 73, 73) 0.5px solid;border-bottom: rgb(240, 73, 73) 2px solid;border-radius:15px;font-size:20px;">
            <th style="padding-left: 205px;padding-right: 205px;">Name</th>
          </tr>
        </thead>
        <tbody>
          
            {% for cus in customers %}
            <tr style="width:auto;height:auto;background-color:rgb(240, 182, 107);font-size:20px;">
              <td style="padding-top:5px;padding-bottom:5px;border-top: rgb(240, 73, 73) 0.5px solid;border-bottom: rgb(240, 73, 73) 0.5px solid;text-align: center;"> {{cus.customer_name}} </td>
            </tr>
            {% endfor %}
          
        </tbody>
      </table>
{% endblock %}
